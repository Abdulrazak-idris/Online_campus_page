<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login 1</title>
</head>
<body>
    <div class="container">
        <div class="login_session">
            <div class="formwrapper">
                <img src="Assets/images/atafom_logo_badge.jpg" alt="" class="atafom_logo_badge">                       
                <h1>Welcome Back <img src="Assets/images/waving hand.png" class="waving_hand"></h1>
                <p>Please enter your details below</p>

                <div class="formInputs">
                    <form action="#">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Enter email" required><br>
                        <label for="Password">Password</label><br>
                        <input type="password" id="Password" placeholder="At least 8 characters" required><br>
                        <a href="#" class="forgotPassword">Forgot Password?</a><br>
                        <button type="submit" class="btn">Sign in</button><br>
                        <p>Or</p>
                        <a href="#" class="gmail"><img src="Assets/images/Google.svg" alt="#"> Sign in with google</a><br>
                        <a href="#" class="facebook"> <img src="Assets/images/Facebook.svg" alt="#">Sign in with facebook</a>
                        <span class="Sign_up">Don't have an account? <a href="#">Sign up</a></span>
                        <span class="copyrights">&copy; 2023 ALL RIGHTS RESERVED</span>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="logo_container">
        </div>
    </div>
</body>
</html>
